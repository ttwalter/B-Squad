<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NM Lunch-Up</title>

    <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div id="root"></div>
<form>
    <div class="row">
	<div class="col-md-2 col-md-offset-4">
		LanID:
                <input type="text" name="lanID" id="lanID">
	</div>

    </div>
<!--/form-->
<!--form-->
    <div class="row">
	<div class="col-md-4">
		<img src="css/Lunch-UP Logo.png" class="img" align="middle">
	</div>
	<div class="col-md-2">
		First name:<br>
		<input type="text" name="firstname" id="firstName"><br>
		Last name:<br>
		<input type="text" name="lastname" id="lastName"><br>
	</div>
	<div class="col-md-2">
		Department: <br>
		<input type="text" name="department" id="dept"><br>
	        Team Name:<br>
	        <input type="text" name="team" id="team"><br><br>
	</div>
	<div class="col-md-1 center">
		<input type="radio" name="type" value="pair" checked> Pair<br>
		<input type="radio" name="type" value="group"> Group<br><br>
		<select>
			<option value="downtown">Downtown</option>
	                <option value="franklin">Franklin</option>
	                <option value="newyork">New York</option>
	                <option value="arizona">Arizona</option>
		</select><br><br>
	</div>
	<div class="col-md-2">
		Select 3 totally free dates:
		<input type="date" name="date1" id="date1">
		<input type="date" name="date2" id="date2">
		<input type="date" name="date3" id="date3"><br><br>
    		<input type="submit" class="submit" value="Lunch-Up" id="lunchUpButton">
	</div>
    </div>
</form>
<div class="row">
	<div class="col-md-8 col-md-offset-2">
		<div class="well well-sm" id="returnMatches">
			<p id="matchContent">Let us set your lunch up!<br>Just enter LanID and dates.</p>
		</div>
	</div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src=src/MatchRetriever.js></script>
</body>
</html>
